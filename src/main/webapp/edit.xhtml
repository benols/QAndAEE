<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:metadata>
    <f:event type="preRenderView" listener="#{indexBean.getQuestion}"/>
</f:metadata>
<f:view>
    <h:form>
        <h:outputLabel value="Edit question"/>
        <br/>
        <h:dataTable value="#{indexBean.dataEntryList}" var="p" >
            <h:column>
                <f:facet name="header">Id</f:facet>
                #{p.id}
            </h:column>
            <h:column>
                <f:facet name="header">Question</f:facet>
                #{p.question}
            </h:column>
            <h:column>
                <f:facet name="header">Answer</f:facet>
                #{p.answer}
            </h:column>
            <h:column>
                <h:commandButton value="Delete" action="#{indexBean.remove(p.id)}"/>
            </h:column>
            <h:column>
                <h:commandButton value="Edit" action="#{indexBean.edit(p.id)}"/>
            </h:column>
        </h:dataTable>
    </h:form>

</f:view>
</html>
