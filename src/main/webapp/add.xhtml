<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:form>
        <h:outputLabel value="Add a question"/>
        <h:outputLabel value="Question "/> <h:inputText id="question" value="#{indexBean.question}"/>
        <h:inputText value="#{indexBean.question}"/>
        <h:inputTextarea name="Question "/>
        <h:outputLabel value="Answer "/> <h:inputText id="answer" value="#{indexBean.answer}"/>
        <h:commandButton value="Submit" action="#{indexBean.submit}"/>
    </h:form>
</f:view>
</html>
