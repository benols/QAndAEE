<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:metadata>
    <f:event type="preRenderView" listener="#{indexBean.getAnswer}"/>
</f:metadata>
<f:view>
    <h:form>

        <h:outputLabel value="Login to add or edit questions Username: "/>
        <h:inputText value="#{indexBean.username}"/>
        <h:outputLabel value=" Password: "/>
        <h:inputSecret value="#{indexBean.password}"/>
        <h:commandButton value="Login" action="#{indexBean.login}"/>

        <br/>

        <br/>
        <h:inputTextarea id="qora" value="#{indexBean.answer}"/>
        <br/>
        <h:commandButton value="View question" action="#{indexBean.viewQuestion}"/>
        <h:commandButton value="Next question" action="#{indexBean.viewNextQuestion}"/>
        <br/>
        <br/>

    </h:form>
</f:view>
</html>
